<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GET YOUR RESULT</h1>
    <div class="wrapper">
      <div class="form-group">
        <label for="ban">Bangla</label>
        <input type="number" id="ban" />
      </div>
      <div class="form-group">
        <label for="eng">English</label>
        <input type="number" id="eng" />
      </div>
      <div class="form-group">
        <label for="math">Math</label>
        <input type="number" id="math" />
      </div>
      <div class="form-group">
        <label for="phy">Physics</label>
        <input type="number" id="phy" />
      </div>
      <div class="form-group">
        <label for="chem">Chemistry</label>
        <input type="number" id="chem" />
      </div>
      <div class="form-group">
        <label for="bio">Biology</label>
        <input type="number" id="bio" />
      </div>
      <div class="form-group">
        <label for="ict">ICT</label>
        <input type="number" id="ict" />
      </div>
      <button class="result-btn">Get Result</button>
    </div>
    <section>
      <div class="show-result">
        <h3 class="result"></h3>
        <h2 class="totalGpa"></h2>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
